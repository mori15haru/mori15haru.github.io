<html>
  <head>

    <title>mori15haru.github.io by mori15haru</title>
  </head>
  <body>
    <header>
      <h1>mori15haru</h1>
      <p>Learning #ruby #git #vim</p>
      <p><a href="https://github.com/mori15haru">View My GitHub Profile</a></p>
    </header>
    <h2>Repositories</h2>
    <div class='repos'></div>
    <script>
      $.get(
        'https://api.github.com/users/mori15haru/repos',
        function(repos) {
          for (i = 0; i < repos.length; i++) {
            $('.repos').append('<h3>'+repos[i].name+'</h3>');
            $('.repos').append('<p>'+repos[i].description+'</p>');
          }
        }
      );
    </script>
    <h2>blog</h2>
    <p>Learning Ruby</p>
    <footer>
      <p>Hosted on GitHub Pages</p>
    </footer>
  </body>
