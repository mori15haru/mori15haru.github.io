<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
      a:link, a:visited {
        color: grey;
        text-decoration: none
      }
      a:hover {
        color: #B19CD9
      }
      body {
        font-family: arial
      }
      dd, .light, small {
        color: #C0C0C0
      }
    </style>
    <title>mori15haru.github.io by mori15haru</title>
  </head>
  <body>
    <header>
      <h1>mori15haru</h1>
      <p>Learning <span class='light'>#ruby #git #vim</span></p>
      <p><a href="https://github.com/mori15haru">GitHub</a></p>
    </header>
    <hr>
    <h2>Repositories</h2>
    <div class='repos'></div>
    <script>
      $.get(
        'https://api.github.com/users/mori15haru/repos',
        function(repos) {
          $('.repos').append('<dl>');
          for (i = 0; i < repos.length; i++) {
            $('.repos').append('<dt><a href="'+repos[i].html_url+'">'+repos[i].name+'</a></dt>');
            $('.repos').append('<dd>'+repos[i].description+'</dd><br>');
          }
          $('.repos').append('</dl>');
        }
      );
    </script>
    <hr>
    <h2>その他</h2>
    <dl>
      <dt><a href="https://gist.github.com/mori15haru">gists</a></dt>
      <dd>Learning Ruby</dd>
    </dl>
    <hr>
    <footer>
      <p><small>Hosted on GitHub Pages</p>
    </footer>
  </body>
</html>
