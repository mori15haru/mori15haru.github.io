    <h2>Repositories</h2>
    <div class='repos'></div>
    <script>
      $.get(
        'https://api.github.com/users/mori15haru/repos',
        function(repos) {
          $('.repos').append('<dl>');
          for (i = 0; i < repos.length; i++) {
            $('.repos').append('<dt><font color="grey">'+repos[i].name+'</font></dt>');
            $('.repos').append('<dd>'+repos[i].description+'</dd>');
          }
          $('.repos').append('</dl>');
        }
      );
    </script>
